<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impala - Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="top-bar" id="main-nav"></div>
    <div id="toast-container" class="toast-container"></div>

    <div class="grid-container">
        <div class="page-header">
            <h3>Transactions</h3>
        </div>

        <!-- Create Transaction -->
        <div class="card" data-permission="create_transactions">
            <div class="card-section">
                <h5>Create Transaction</h5>
                <form id="tx-form">
                    <div class="grid-x grid-margin-x">
                        <div class="cell medium-6">
                            <label>Source Account
                                <input type="text" id="tx-source" required>
                            </label>
                        </div>
                        <div class="cell medium-6">
                            <label>Destination Account
                                <input type="text" id="tx-destination" required>
                            </label>
                        </div>
                        <div class="cell medium-4">
                            <label>Amount
                                <input type="number" id="tx-amount" step="0.01" min="0" required>
                            </label>
                        </div>
                        <div class="cell medium-4">
                            <label>Asset Code
                                <input type="text" id="tx-asset-code" placeholder="e.g. XLM">
                            </label>
                        </div>
                        <div class="cell medium-4">
                            <label>Memo
                                <input type="text" id="tx-memo">
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="button">Submit Transaction</button>
                </form>
            </div>
        </div>

        <!-- Session Log -->
        <div class="card">
            <div class="card-section">
                <h5>Session Transaction Log</h5>
                <div id="tx-log">
                    <p class="text-center" style="color:#666;">No transactions in this session.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
