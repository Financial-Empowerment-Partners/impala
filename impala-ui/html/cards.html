<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impala - Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="top-bar" id="main-nav"></div>
    <div id="toast-container" class="toast-container"></div>

    <div class="grid-container">
        <div class="page-header">
            <h3>Smartcards</h3>
        </div>

        <!-- Register Card -->
        <div class="card" data-permission="manage_cards">
            <div class="card-section">
                <h5>Register Card</h5>
                <form id="register-form">
                    <div class="grid-x grid-margin-x">
                        <div class="cell medium-6">
                            <label>Account ID
                                <input type="text" id="reg-account-id" required>
                            </label>
                        </div>
                        <div class="cell medium-6">
                            <label>Card ID
                                <input type="text" id="reg-card-id" required>
                            </label>
                        </div>
                        <div class="cell medium-6">
                            <label>EC Public Key (hex)
                                <input type="text" id="reg-ec-pubkey" required>
                            </label>
                        </div>
                        <div class="cell medium-6">
                            <label>RSA Public Key (hex)
                                <input type="text" id="reg-rsa-pubkey">
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="button">Register Card</button>
                </form>
            </div>
        </div>

        <!-- Deactivate Card -->
        <div class="card" data-permission="manage_cards">
            <div class="card-section">
                <h5>Deactivate Card</h5>
                <form id="deactivate-form">
                    <div class="grid-x grid-margin-x">
                        <div class="cell medium-6">
                            <label>Account ID
                                <input type="text" id="deact-account-id" required>
                            </label>
                        </div>
                        <div class="cell medium-6">
                            <label>Card ID
                                <input type="text" id="deact-card-id" required>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="button alert" id="deact-btn">Deactivate Card</button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="reveal" id="confirm-modal" data-reveal style="max-width:450px;">
            <h5>Confirm Deactivation</h5>
            <p>Are you sure you want to deactivate this card? This action cannot be undone.</p>
            <p><strong>Account:</strong> <span id="confirm-account"></span></p>
            <p><strong>Card:</strong> <span id="confirm-card"></span></p>
            <div class="grid-x grid-margin-x">
                <div class="cell medium-6">
                    <button class="button alert expanded" id="confirm-yes">Yes, Deactivate</button>
                </div>
                <div class="cell medium-6">
                    <button class="button secondary expanded" id="confirm-no">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
